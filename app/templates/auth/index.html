{% extends 'base.html' %}


{% block content %}

{% include 'auth/base-header.html' %}
{% if ngrok %}
<div class="ngrok">
    <a class="button " href="/auth/ngrok">Ngrok link</a>
    <table>
            {% for tunel in tunels %}
            <tr>
                <td>{{ tunel }}</td>
                <td><a class="table-button" href="{{ url_for('auth.ngrok_delete', tunel = tunel) }}"> x </a></td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endif %}

<div class="center">
    <img src="{{ url_for('static', filename='images/admin-panel.png') }}" width="400px"
        style="opacity:0.4;filter:alpha(opacity=40)" />
</div>



{% endblock %}
